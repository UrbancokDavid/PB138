<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Events</ion-title>
</ion-navbar>

<ion-content class="events">
  <button (click)="doRefresh()">Refresh</button>
  <button (click)="flushNewsCache()">Flush Cache</button>
  <button (click)="doRefresh(true)">Force Refresh</button>
  <ion-card *ngFor="let item of events">
    <img src="{{settings.host}}{{ item.title_image }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ item.title.en }}
      </ion-card-title>
      <p>
        {{ item.description.en }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
