<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Events</ion-title>
</ion-navbar>

<ion-content class="events">
  <ion-refresher (refresh)="doRefresh($event, true)">
    <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of events" (click)="open(item)">
    <img src="{{settings.host}}{{ item.title_image }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ item.title.en }}
      </ion-card-title>
      <p><ion-icon name="calendar"></ion-icon> {{item.start_date | date:'dd-MM-yyyy'}}</p>
      <p>{{ item.description.en }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
