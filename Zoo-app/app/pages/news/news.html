<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>News</ion-title>
</ion-navbar>

<ion-content class="news">
  <ion-refresher (refresh)="doRefresh($event, true)">
    <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of news" (click)="open(item)">
    <img src="{{settings.host}}{{ item.title_image }}"/>
    <p align-right>Created: {{item.timestamp | date: 'dd-MM-yyyy'}}</p>
    <ion-card-content>
      <ion-card-title>
        {{ item.title.en }}
      </ion-card-title>
      <p>
        {{ item.short_description.en }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
