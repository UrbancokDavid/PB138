<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{'news' | translate}}</ion-title>
</ion-navbar>

<ion-content class="news">
  <ion-refresher (refresh)="doRefresh($event, true)">
    <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="{{'pull_to_refresh' | translate}}"
        refreshingSpinner="circles"
        refreshingText="{{'refreshing' | translate}}..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of news" (click)="open(item)">
    <img src="{{settings.host}}{{ item.title_image }}"/>
    <p align-right>
      {{'created' | translate}}: {{item.timestamp | date: 'dd-MM-yyyy'}}
    </p>
    <ion-card-content>
      <ion-card-title>
        {{ item.title[translate.currentLang] }}
      </ion-card-title>
      <p>
        {{ item.short_description[translate.currentLang] }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
