<ion-navbar *navbar>
  <ion-title>{{item.species[translate.currentLang]}}</ion-title>
</ion-navbar>

<ion-content padding class="animalinfo">
  <img src="{{settings.host}}{{item.title_image}}"/>
  <ion-item>
    <ion-item-title>
      {{'species' | translate}}:
    </ion-item-title>
    <ion-item-content>
      {{item.species[translate.currentLang]}}
    </ion-item-content>
  </ion-item>
  <ion-item>
    <ion-item-title>
      {{'latin_name' | translate}}:
    </ion-item-title>
    <ion-item-content>
      {{item.species.latin}}
    </ion-item-content>
  </ion-item>
  <ion-item>
    <ion-item-title>
      {{'link' | translate}}:
    </ion-item-title>
    <a href="{{item.link}}" target="_blank">
      {{'more_info' | translate}}
    </a>
  </ion-item>
  <h6>{{'description' | translate}}:</h6>
  <p>{{item.long_description[translate.currentLang]}}</p>
</ion-content>
