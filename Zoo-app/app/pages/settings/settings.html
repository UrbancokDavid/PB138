<ion-navbar *navbar>
  <ion-title>Settings</ion-title>
</ion-navbar>

<ion-content padding class="settings">
  <ion-list>
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="Language">
        <ion-option value="en">English</ion-option>
        <ion-option value="cz">Český</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
