<ion-navbar *navbar>
  <ion-title>Settings</ion-title>
</ion-navbar>

<ion-content padding class="settings">
  <ion-list>
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="selectedLanguage" (ngModelChange)="updateLanguage($event)">
        <ion-option *ngFor="let l of languages " value="{{l.value}}">{{l.title}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
